<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-primary">
    <div class="container w-50 h-75 mt-5 w-sm-75 rounded bg-white">
        <div class="row ">
            <div class="col mt-3  text-center">
                <h1 class="text-dark w-50 border border-primary rounded m-auto">ToDo List</h1>
            </div>
        </div>
        <form action="">
            <div class="d-flex flex-row mt-2 pb-4 justify-content-center">
                    <div class="">
                        <input id="job" class="border-0  w-100" type="text">
                    </div>
                    <div class="">
                        <button id="submit" type="button" class=" border-0">
                            <i class="fas fa-plus-square"></i>
                        </button>      
                    </div>         
            </div>
        </form>
        <div id="tasks" class="pb-3 w-75 m-auto">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
